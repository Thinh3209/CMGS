<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G·ª≠i Huy Ho√†ng</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background: white;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding-bottom: 30px;
        }
        .header {
            background-color: #ff6b6b;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 15px;
            scroll-behavior: smooth;
        }
        .gallery img {
            height: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            object-fit: cover;
        }
        .letter-content {
            padding: 20px 40px;
            font-size: 18px;
            line-height: 1.6;
            color: #444;
            white-space: pre-line; /* Gi·ªØ ƒë·ªãnh d·∫°ng xu·ªëng d√≤ng c·ªßa th∆∞ */
            font-style: italic;
        }
        .music-player {
            margin-top: 20px;
        }
        audio {
            width: 80%;
            border-radius: 30px;
        }
        /* ·∫®n thanh cu·ªôn cho ƒë·∫πp */
        .gallery::-webkit-scrollbar {
            height: 8px;
        }
        .gallery::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="card" id="main-card" style="display: none;">
        <div class="header" id="owner-name">...</div>
        
        <div class="gallery" id="photo-gallery">
            </div>

        <div class="letter-content" id="letter-text">
            ƒêang t·∫£i b·ª©c th∆∞...
        </div>

        <div class="music-player">
            <p style="color: #888; font-size: 14px;">üéµ B·∫•m ƒë·ªÉ nghe nh·∫°c üéµ</p>
            <audio id="bg-music" controls></audio>
        </div>
    </div>

    <script>
        const jsonUrl = 'ThinhSOF.json';

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                // 1. Hi·ªÉn th·ªã t√™n
                document.getElementById('owner-name').innerText = "Ch√†o " + data.owner;

                // 2. Hi·ªÉn th·ªã th∆∞
                document.getElementById('letter-text').innerText = data.letter;

                // 3. X·ª≠ l√Ω nh·∫°c
                const audio = document.getElementById('bg-music');
                audio.src = data.music; 

                // 4. X·ª≠ l√Ω ·∫£nh
                const gallery = document.getElementById('photo-gallery');
                if (data.photos && data.photos.length > 0) {
                    data.photos.forEach(photoSrc => {
                        const img = document.createElement('img');
                        img.src = photoSrc;
                        gallery.appendChild(img);
                    });
                } else {
                    gallery.style.display = 'none';
                }

                // Hi·ªán th·∫ª card l√™n
                document.getElementById('main-card').style.display = 'block';
            })
            .catch(error => {
                document.body.innerHTML = '<h3 style="text-align:center; color:red">Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c file d·ªØ li·ªáu :(</h3>';
                console.error(error);
            });
    </script>

</body>
</html>
